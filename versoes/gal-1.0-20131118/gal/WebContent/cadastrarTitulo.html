<div id="conteudo">
	<form onsubmit="return validarCadastroTitulo(this);"  name="form_cadastro_titulo" action="CadastrarTitulos" method="post" id="cadastrarTitulos">
	<fieldset>
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"><span id="ui-id-7" class="ui-dialog-title">Cadastrar Título</span></div>
	<!-- <legend id="legenda">Cadastrar Títulos</legend> -->
	<table>
	   <!-- ISBN -->
		<tr>
			<td><label for="isbn">ISBN:</label></td>
			<td lang="40"><input type="text" name="isbn_titulo" id="isbn" size ="40" /></td>
			<td> <p id="msg_isbn" class="mensagens">*Digite o isbn do Titulo.</p></td>
		</tr>
		
		<!-- Titulo -->
		<tr>
			<td><label for="nome_titulo"> Titulo:</label></td>
			<td lang="40" > <textarea id="nome" name="nome_titulo" rows="3" cols="40" ></textarea></td>
			<td> <p id="msg_nome" class="mensagens">*Digite o nome do Titulo.</p></td>
			
		</tr>
		
		<!-- Tipo -->
		<tr>
			<td><label for="tipo">Tipo:</label></td>
			<td><select name="tipo" id="tipo">
					<option value="Físico" selected="selected">Físico</option>
					<option value="Virtual">Virtual</option>
				</select><br /></td>
		</tr>
		</table>
		<table>
		<tr>
			<td><input type="submit" value="Cadastrar" id="btn" class="botao"/>
			<input type="reset" value="Limpar" class="botao"/></td>
			
		</tr>
		</table>
	
	
		
			
				
				
	</fieldset>
